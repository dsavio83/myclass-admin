<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Zoom Test - 150% Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            background: #f8f8f8;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .zoom-test {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .zoom-btn {
            padding: 5px 10px;
            font-size: 12px;
        }
        .zoom-btn.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer Zoom Test - 150% Fix Verification</h1>
    
    <div class="test-section">
        <h3>Test 1: Basic PDF Loading Test</h3>
        <div id="pdf-container" style="height: 400px; border: 1px solid #ddd; background: white;">
            <!-- PDF viewer will be rendered here -->
        </div>
        <div class="zoom-test">
            <button type="button" onclick="setZoom(0.5)" class="zoom-btn">50%</button>
            <button type="button" onclick="setZoom(1.0)" class="zoom-btn">100%</button>
            <button type="button" onclick="setZoom(1.5)" class="zoom-btn">150%</button>
            <button type="button" onclick="setZoom(2.5)" class="zoom-btn">250%</button>
        </div>
        <div>Current Zoom: <span id="current-zoom">--</span></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Manual Zoom Testing</h3>
        <button type="button" onclick="testZoomIn()">Zoom In (+)</button>
        <button type="button" onclick="testZoomOut()">Zoom Out (-)</button>
        <button type="button" onclick="testFullscreen()">Test Fullscreen (150%)</button>
        <div id="zoom-log" class="result" style="max-height: 200px; overflow-y: auto;"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Console Debug</h3>
        <button type="button" onclick="clearLog()">Clear Log</button>
        <div id="debug-log" class="result" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script src="/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let currentScale = 0.5;
        let canvas = null;
        let ctx = null;
        let pageNum = 1;
        let numPages = 0;

        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdf.worker.min.js';

        const debugLog = document.getElementById('debug-log');
        const zoomLog = document.getElementById('zoom-log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `result ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[PDF Test] ${message}`);
        }

        function zoomLogMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            zoomLog.appendChild(logEntry);
            zoomLog.scrollTop = zoomLog.scrollHeight;
            console.log(`[Zoom Test] ${message}`);
        }

        function clearLog() {
            debugLog.innerHTML = '';
            zoomLog.innerHTML = '';
        }

        async function loadPDF() {
            try {
                log('Loading PDF.js library...', 'success');
                
                // Try to load a test PDF - use a reliable test URL
                const testUrl = '/uploads/Class 8/tamilat/Unit1/Slides/compressedpdf.pdf';
                
                log(`Attempting to load PDF from: ${testUrl}`, 'info');
                
                const loadingTask = pdfjsLib.getDocument(testUrl);
                pdfDoc = await loadingTask.promise;
                
                numPages = pdfDoc.numPages;
                log(`PDF loaded successfully! Pages: ${numPages}`, 'success');
                
                await renderPage(1);
                
            } catch (error) {
                log(`PDF loading failed: ${error.message}`, 'error');
                
                // Try alternative test
                try {
                    log('Trying alternative PDF source...', 'info');
                    const testPDF = 'data:application/pdf;base64,JVBERi0xLjQKJcTl8uXrp/Og0MTGCjEgMCBvYmoKPDwKL0xlbmd0aCAyIDAgUgovRmlsdGVyIC9GbGF0ZURlY29kZQp4cmVmCjAgMwowMDAwMDAwMDAwIDY1NTM1IGYgCjAwMDAwMDAwMDkgMDAwMDAgbiAKMDAwMDAwMDA1OCAwMDAwMCBuIAowMDAwMDAwMTE1IDAwMDAwIG4gCjAwMDAwMDAyNDUgMDAwMDAgbiAKdHJhaWxlcgo8PAovU2l6ZSA0Ci9Sb290IDEgMCBSCj4+CnN0YXJ0eHJlZgozMTkKJSVFT0Y=';
                    
                    const loadingTask = pdfjsLib.getDocument(testPDF);
                    pdfDoc = await loadingTask.promise;
                    numPages = pdfDoc.numPages;
                    log(`Test PDF loaded! Pages: ${numPages}`, 'success');
                    await renderPage(1);
                    
                } catch (error2) {
                    log(`Alternative PDF also failed: ${error2.message}`, 'error');
                    document.getElementById('pdf-container').innerHTML = '<p style="color: red;">Failed to load PDF. Check console for details.</p>';
                }
            }
        }

        async function renderPage(num) {
            if (!pdfDoc) return;

            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: currentScale });
                
                const container = document.getElementById('pdf-container');
                container.innerHTML = ''; // Clear previous content
                
                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                document.getElementById('current-zoom').textContent = (currentScale * 100).toFixed(0) + '%';
                log(`Page ${num} rendered at ${(currentScale * 100).toFixed(0)}% zoom`, 'success');
                
                updateZoomButtons();
                
            } catch (error) {
                log(`Render error: ${error.message}`, 'error');
            }
        }

        function updateZoomButtons() {
            const buttons = document.querySelectorAll('.zoom-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                const zoom = parseFloat(btn.textContent.replace('%', '')) / 100;
                if (Math.abs(zoom - currentScale) < 0.01) {
                    btn.classList.add('active');
                }
            });
        }

        function setZoom(zoomLevel) {
            log(`Setting zoom to: ${zoomLevel} (${(zoomLevel * 100).toFixed(0)}%)`, 'info');
            currentScale = zoomLevel;
            
            if (pdfDoc) {
                renderPage(pageNum);
            }
            
            zoomLogMessage(`Zoom set to ${(zoomLevel * 100).toFixed(0)}%`);
        }

        function testZoomIn() {
            const zoomLevels = [0.5, 1.0, 1.5, 2.5];
            let nextZoom = currentScale;
            
            for (const level of zoomLevels) {
                if (level > currentScale) {
                    nextZoom = level;
                    break;
                }
            }
            
            if (nextZoom === currentScale) {
                nextZoom = Math.min(3.0, currentScale + 0.1);
            }
            
            setZoom(nextZoom);
        }

        function testZoomOut() {
            const zoomLevels = [0.5, 1.0, 1.5, 2.5];
            let prevZoom = currentScale;
            
            for (let i = zoomLevels.length - 1; i >= 0; i--) {
                if (zoomLevels[i] < currentScale) {
                    prevZoom = zoomLevels[i];
                    break;
                }
            }
            
            if (prevZoom === currentScale) {
                prevZoom = Math.max(0.1, currentScale - 0.1);
            }
            
            setZoom(prevZoom);
        }

        async function testFullscreen() {
            log('Testing fullscreen zoom to 150%...', 'info');
            
            const container = document.getElementById('pdf-container');
            
            try {
                if (container.requestFullscreen) {
                    await container.requestFullscreen();
                    setTimeout(() => {
                        setZoom(1.5); // Should auto-set to 150%
                        log('Fullscreen activated, zoom should be 150%', 'success');
                    }, 100);
                } else {
                    log('Fullscreen not supported', 'error');
                }
            } catch (error) {
                log(`Fullscreen error: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            log('PDF Zoom Test started', 'info');
            await loadPDF();
        });

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            const isFullscreen = !!document.fullscreenElement;
            log(`Fullscreen change: ${isFullscreen}`, 'info');
            
            if (isFullscreen) {
                setTimeout(() => setZoom(1.5), 200);
            }
        });
    </script>
</body>
</html>
